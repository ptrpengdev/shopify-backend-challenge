<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>

<body>
    <div class="container">
        <h1>inventory Management System</h1>
        <hr>
        <h2>Create Location</h2>

        <form action="#" th:action="@{/saveNewLocation}" th:object="${location}"  method="POST">
            <label>New Location </label>
            <input type="text" required th:field="${location.location}"  placeholder="New York, NY" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Location</button>
        </form>

        <hr>

        <a th:href="@{/index}"> Back to Home Page</a>
    </div>
</body>

</html>
