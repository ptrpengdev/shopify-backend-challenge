<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   
    <title>Inventory Tracking System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

</head>

<body>

    <div class="container my-2">
        <h1>Inventory List</h1>

        <a th:href="@{/showNewInventoryForm}" class="btn btn-primary btn-sm mb-3"> Add Inventory </a>
		<a th:href="@{/showNewLocationForm}" class="btn btn-primary btn-sm mb-3"> Add Location </a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Product Description</th>
                    <th>Location </th>
                    <th>Quantity </th>
                    <th>Last Update </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inventory : ${listOfInventory}">
                    <td th:text="${inventory.prodName}"></td>
                    <td th:text="${inventory.prodType}"></td>
                    <td th:text="${inventory.prodDesc}"></td>
                    <td th:text="${inventory.location.location}"></td>
                    <td th:text="${inventory.quantity}"></td>
                    <td th:text="${inventory.updateDt}"></td>
                    <td> 
                    	<a th:href="@{/updateInventoryForm/{id}(id=${inventory.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteInventory/{id}(id=${inventory.id})}" class="btn btn-danger">Delete</a>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
